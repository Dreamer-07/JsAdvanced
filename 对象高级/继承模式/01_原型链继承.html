<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_原型链继承</title>
</head>
<body>
<!-- 
方式1：原型链继承
    - 套路
        1. 定义父类型的构造函数
        2. 给父类型的原型添加方法
        3. 定义子类型的构造函数
        4. 创建父类型的对象赋值给子类型的原型
        5. 给子类型的原型添加方法
        6. 创建子类型的对象调用父类型的方法  

    - 关键
        *. 子类型的原型为父类型的一个实例对象
 -->
<script>
    //定义父类型的构造函数
    function Person(){
        perInfo = "show perInfo"
    }
    //给父类型的原型添加方法
    Person.prototype.showPer = function(){
        console.log(perInfo);
    }

    //定义子类型的构造函数
    function Student(){
        stuInfo = "show stuInfo"
    }
    //创建父类型的对象赋值给子类型的原型
    Student.prototype = new Person();
    //设置子类型的 constructor 属性指向子类型
    Student.prototype.constructor = Student;
    //给子类型的原型添加方法
    Student.prototype.showStu = function(){
        console.log(stuInfo);
    }
    //创建子类型的对象调用父类型的方法  
    var stu1 = new Student();
    stu1.showPer();
    stu1.showStu();

</script>
</body>
</html>
