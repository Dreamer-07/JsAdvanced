<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_借用构造函数继承</title>
</head>
<body>
<!-- 
方式2：借用构造函数继承
    1. 套路
        1. 定义父类型构造函数
        2. 定义子类型构造函数
        3. 在子类型构造函数中调用父类型构造
    2. 关键
        1. 在子类型构造函数中调用 call() 调用父类型构造函数
 -->
<script>
    function Person(name,age){
        this.name = name;
        this.age = age;
    }

    function Student(name,age,price){
        Person.call(this,name,age);
        this.price = price;
    }

    var p1 = new Student("emt!!",16,14000);
</script>
</body>
</html>
