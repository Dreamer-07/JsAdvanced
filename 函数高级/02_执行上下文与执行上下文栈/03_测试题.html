<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_测试题</title>
</head>
<body>
    
<script>
    //1
    function a(){}
    var a;
    console.log(typeof a); //'function'

    //2 - in:这里是判断变量 b 是否为 window 对象的属性
    if(!(b in window)){ //注意 !
        var b = 1;
    }
    console.log(b); //undefined

    //3 - 变量声明提升：只提升变量声明，不提升变量赋值
    var c = 1;
    function c(c){
        console.log(c); 
    }
    c(2); // c in not function
</script>
</body>
</html>
