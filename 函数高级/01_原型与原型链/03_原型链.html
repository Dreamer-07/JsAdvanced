<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_原型链</title>
</head>
<body>

<script>
    //1. 原型链讲解，详情看 md 文档
    function Fn(){
        this.test1 = function(){
            console.log("Test1()");
        } 
    }
    var fn = new Fn();
    Fn.prototype.test2 = function(){
        console.log("Test2()");
    }

    fn.test1();
    fn.test2();
    console.log(fn.toString());
    // fn.test3(); //error: test3 in not function

    //2. 构造函数 / 原型 / 实体对象的关系
    function A(){}
    function B(){}
    console.log(A.__proto__ === B.__proto__); //true - 所有函数的 __proto 属性都是一样的
    console.log(Object.__proto__ === Function.prototype); //true - Object构造函数也是，都是 Function.prototype
    console.log(Function.prototype === Function.__proto__); //true - Fcuntion = new Function();

    //3. 原型链的尽头就是 Object() 构造函数的原型对象
    console.log(Object.prototype.__proto__); //null
</script>
</body>
</html>
