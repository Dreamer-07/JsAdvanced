<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_常见的闭包</title>
</head>
<body>

<script>
    /* 
    1. 将函数作为另一个函数逇返回值
    2. 将函数作为实参传递给另一个函数调用
    */
   //1. 将函数作为另一个函数逇返回值
   function fn1(){
       var a= 3;
       function fn2(){
           a++;
           console.log(a);
       }
       return fn2;
   }
   var f = fn1();
   f(); //3
   f(); //4

   //2 将函数作为实参传递给另一个函数调用
   function showDelay(msg,time){
       //这里传递给 setTimeout() 让其帮我们延迟调用
       setTimeout(function(){
           alert(msg); //引用外部函数数据
       },time)
   }
   showDelay("巴御前！",2000)
</script>
</body>
</html>
