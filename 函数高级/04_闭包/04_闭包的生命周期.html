<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_闭包的生命周期</title>
</head>
<body>
    
<script>
    /* 
    - 产生：在嵌套内部函数被使用(函数调用，返回值....)时产生
    - 死亡：在嵌套的内部函数成为垃圾对象时
    */
    function fn1(){
        var a = 3;
        function fn2(){
            a++;
            console.log(a);
        }
        // return fn2;
    }
    var f = fn1();
    f(); //4
    f(); //5
    //在嵌套的内部函数成为垃圾对象时
    f = null;
</script>
</body>
</html>
