<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_闭包的应用_自定义JS模块</title>
</head>
<body>
<!-- 
闭包的应用：定义JS模块
    1. 具有特定功能的 JS 文件
    2. 将所有的数据和功能都封装在一个函数内部(私有的)
    3. 只向外暴露包含n个方法的对象 / 函数
    4. 模块的使用者，只需要通过模块暴露的对象调用方法来实现对应的功能
 -->
<script type="text/javascript" src="./JS//05_01_MyModule2.js"></script>
<script>
    /* 使用已经定义好的暴露对象 */
    MyModule2.doSomething();
    MyModule2.doOtherthing();

</script>
</body>
</html>
