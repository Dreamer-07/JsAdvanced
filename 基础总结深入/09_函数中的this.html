<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数中的this</title>
</head>

<body>

</body>
<script>
    function Person(color) {
        console.log(this);
        this.color = color;
        this.getColor = function () {
            console.log(this);
            return this.color;
        };
        this.setColor = function (color) {
            console.log(this);
            this.color = color;
        };
    };

    Person("red"); //this ==> window

    var p = new Person("yello"); //this ==> p

    p.getColor(); //this ==> p

    var obj = {};
    p.setColor.call(obj, "black"); //this ==> obj

    var test = p.setColor;
    test(); //this ==> window

    function fun1() {
        function fun2() {
            console.log(this);
        }

        fun2();
    }

    fun1();  //this ==> window
</script>

</html>
