<body>

</body>
<script>
    /* JS 不加分号可能会出现问题的两种情况 */
    /* 
    1、小括号开头时，前一条语句要加上分号 / 行首加上分号
        -不加分号时，解析为:
            var a = 3(function(){....})()
            会导致报错
    */
    var a = 3
    ;(function () {
        console.log("A");
    })()
    /* 
    2. 中方括号开头时，前一条语句要加上分号 / 行首加上分号
        -不加分号时，解析为：
            var b = 4[3].forEach(function(){....})
            会导致报错
    */
    var b = 4
    ;[1,3].forEach(function(){
        console.log(3)
    })

    /* ！！！建议外部独立的 JS 文件的第一行的行首加上; */
</script>

</html>
